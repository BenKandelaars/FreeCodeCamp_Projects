<head>
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <section class="header">
      <div>
        <h1 id="title" class="win">Simon</h1>
      </div>
      <div class="">
        <div class="onSwitch">
          <input type="checkbox" value="None" id="onSwitch" name="check" />
          <label for="onSwitch"></label>
        </div>
      </div>
    </section>

    <section class="controls">
      <div class="controlBox">
        <button type="button" name="button" class="btn-start"></button>
        <p>Start</p>
      </div>
      <div class="controlBox">
          <input type="checkbox" name="strict" value="None" id="strictMode" />
          <label for="strict">Strict</label>
      </div>
      <div class="controlBox">
        <div class="counter">
          <p class="counterText"></p>
        </div>
        <p>Counter</p>
      </div>
    </section>

    <section class="gameBtns">
      <button type="button" name="button" class="green" value="0"></button>
      <button type="button" name="button" class="red" value="1"></button>
      <button type="button" name="button" class="blue" value="2"></button>
      <button type="button" name="button" class="yellow" value="3"></button>

      <audio id="sound_1">
        <source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" type="audio/wav">
      </audio>
      <audio id="sound_2">
        <source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" type="audio/wav">
      </audio>
      <audio id="sound_3">
        <source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" type="audio/wav">
      </audio>
      <audio id="sound_4">
        <source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" type="audio/wav">
      </audio>
      </section>
  </main>

  <script
			  src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
			  integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc="
			  crossorigin="anonymous"></script>
  <script type="text/javascript" src="simonScript.js"></script>

</body>
