<head>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <section class="header">
      <div class="">
        <h1>Simon</h1>
      </div>
      <div class="">
        <div class="slideThree">
          <input type="checkbox" value="None" id="slideThree" name="check" checked />
          <label for="slideThree"></label>
        </div>
      </div>
    </section>

    <section class="controls">
      <div class="controlBox">
        <p>Start</p>
      </div>
      <div class="controlBox">
        <p>Strict</p>
      </div>
      <div class="controlBox">
        <p>Counter</p>
      </div>
    </section>
    <section class="pushButtons">
      <button type="button" name="button" class="green" value="green"></button>
      <button type="button" name="button" class="red" value="red"></button>
      <button type="button" name="button" class="blue" value="blue"></button>
      <button type="button" name="button" class="yellow" value="yellow"></button>
    </section>
  </main>

  <script type="text/javascript" src="SimonScript.js"></script>
</body>
