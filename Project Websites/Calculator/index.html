
<head>

<link rel="stylesheet" href="calculator.css" media="screen" title="no title">

</head>

<body>
  <div class="shell">

    <p class="heading">ELECTRONIC CALCULATOR</p>
    <div class="screen">
      <p class="displayCur" id="displayCur">error</p>
      <p class="displayMem" id="displayMem">error</p>
    </div>

    <div id="inputs">
      <div class="containerLeft">
        <button class="btn" type="button" name="AC">AC</button>
        <button class="btn" type="button" name="CE">CE</button>
        <button class="btn" type="button" name="÷">÷</button>
        <button class="btn" type="button" name="7" data="hop">7</button>
        <button class="btn" type="button" name="8">8</button>
        <button class="btn" type="button" name="9">9</button>
        <button class="btn" type="button" name="4">4</button>
        <button class="btn" type="button" name="5">5</button>
        <button class="btn" type="button" name="6">6</button>
        <button class="btn" type="button" name="1">1</button>
        <button class="btn" type="button" name="2">2</button>
        <button class="btn" type="button" name="3">3</button>
        <button class="btn btn_wide" type="button" name="0">0</button>
        <button class="btn" type="button" name=".">.</button>
      </div>
      <div>
        <button class="btn" type="button" name="x">x</button>
        <button class="btn" type="button" name="-">-</button>
        <button class="btn" type="button" name="+">+</button>
        <button class="btn btn_long" type="button" name="=">=</button>
      </div>

    </div>
  </div>
  <div class="footer">
    <p>Coded by RedRocket for FreeCodeCamp</p>
    <p>Design by example UX design</p>
  </div>
<script src="calculator.js"></script>
</body>
