<head>

  <link rel="stylesheet" type="text/css"  href="styles.css">

</head>

<body>
  <section>
    <img id="slide200" class="imgPrep" src="https://res.cloudinary.com/dfwbawlir/image/upload/v1473021846/Storm2_od4x7s.jpg" alt="">

    <img id="slide300" class="imgPrep" src="http://res.cloudinary.com/dfwbawlir/image/upload/v1473021845/Drizzle_eyymsk.jpg" alt="">

    <img id="slide500" class="imgPrep" src="https://res.cloudinary.com/dfwbawlir/image/upload/v1473021845/Rain_jvwh1z.jpg" alt="">

    <img id="slide600" class="imgPrep" src="https://res.cloudinary.com/dfwbawlir/image/upload/v1473021846/Snow_dnlhhj.jpg" alt="">

    <img id="slide800" class="imgPrep u-visable" src="https://res.cloudinary.com/dfwbawlir/image/upload/v1473021848/Clear_k0e2ft.jpg" alt="">

    <img id="slide80x" class="imgPrep" src="https://res.cloudinary.com/dfwbawlir/image/upload/v1473021845/Clouds_u9ezt5.jpg" alt="">

    <img id="slide804" class="imgPrep" src="https://res.cloudinary.com/dfwbawlir/image/upload/v1473021846/Overcast_xtzag9.jpg" alt="">

    <img id="slideX" class="imgPrep" src="" alt="">

  </section>

  <section class="container-fluid u-text-center u-relative">

    <h3>The Weather App</h3>
    </br>
    <h1 id="userLocation"></h1>

    <label>
       <input id="locationInput" type="text" name="location" value="" placeholder="Enter location & hit enter"></br>
       </label>

    <div class="u-relative">
      <p id="temp" class="">-</p>
      <form class="">
        <fieldset>
          <input type="radio" name="tempUnit" class="tempChange" value="Celcius" checked>
          <p>Celsius</p>
          <p class="spacer"></p>
          <input type="radio" name="tempUnit" class="tempChange" value="Fahrenheit">
          <p>Fahrenheit</p>
        </fieldset>
      </form>
      </br>
      <p id="wDetail"></p>
      <p id="windSpeed"></p>

    </div>
  </section>
  <script type="text/javascript" src="weatherapp.js"></script>
</body>
