<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
		
	<link rel="stylesheet" href="styles.css">
	<script src="https://use.fontawesome.com/5d810ad521.js"></script>
</head>

<body>
	<main>
		<section class="title">
			<h1>Random Quote Generator</h1>
		</section>
		<section class="quote">
			<div class="twit-background"></div>
			<a class="twitter-share-button twit-position" name="twitter"
  href="https://twitter.com/intent/tweet?text=" target="_blank">
				<i class="fa fa-twitter-square fa-4x twitterstyle" id="twitter"></i></a>

			<p class="quote_text" id="quote_text">Keep it simple and do the simple well</p>
			<p class="quote_author" id="quote_author">Quote by Me
			</p>
		</section>
		<section class="section-2">
			<button id="btn" class="centre">Another Quote?</button>
			</section>
	</main>
	<footer>
		<p>
		</P>
	</footer>

	<script
				src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
				integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc="
				crossorigin="anonymous"></script>
	<script type="text/javascript" src="quoteGenScript.js"></script>
</body>
